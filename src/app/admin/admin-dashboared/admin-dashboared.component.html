<style>
    .courses {
        width: 80%;

    }
</style>


<header>
    <div class="mycontainer">
        <div class="header-content">
            <h2>Admin dashboard</h2>
            <nav>
                <ul>
                    <li><a routerLink="Users" class="link">Users</a> </li>
                    <li><a routerLink="Courses" class="link">Courses</a></li>
                    <li><a routerLink="Assigncourses" class="link">Assign courses</a></li>
                </ul>
            </nav> <!-- close nav -->
            <div class="profile">
                <ul>
                    <li>
                        <a routerLink="Logout" class="link"><i class="fas fa-user"></i></a>
                        <div></div>
                    </li>
                    <li><a routerLink="Logout" class="link">Log Out</a></li>
                </ul>
            </div> <!-- close profile -->
        </div> <!-- close header-content -->
    </div><!-- close mycontainer -->
</header> <!-- close header -->
<section>
    <div class="mycontainer">
        <div class="course_page">
            <div class="courses">
                <div class="course_item" *ngFor="let t of users; let i=index;">
                    <div>
                        <h4>Users</h4>

                    </div>
                    <div>

                        
                        <span>{{i+1}}</span>

                    </div>
                    <button routerLink="/Courses">Show</button>
                </div><!-- close course_item -->
                <div class="course_item" *ngFor="let t of Courses; let i=index;">
                    <div>
                        <h4>Courses</h4>

                    </div>
                    <div>

                        
                        <span>{{i+1}}</span>

                    </div>
                    <button routerLink="/Users">Show</button>
                </div><!-- close course_item -->
                
                <div class="course_item">
                    <div>
                        <h4>Assign courses</h4>

                    </div>
                    <div>

                    </div>
                    <button routerLink="/Assigncourses">Show</button>
                </div><!-- close course_item -->

            </div><!-- close courses -->

        </div><!-- close course_page -->
    </div><!-- close mycontainer -->

</section>
