<app-instructor-header></app-instructor-header>

<div class="body">
    <div class="container">
        <h1 class="title">Add Assessment</h1>

        <form class="form" [formGroup]="reactiveFormGroup" (ngSubmit)="uploadAssessment()">
            <div class="form-columns">
                <div class="form-column-left">
                    <div class="form-group">
                        <label for="year">Year</label>
                        <select formControlName="year" (change)="filterCoursesByYear()">
                            <option [ngValue]="1">1</option>
                            <option [ngValue]="2">2</option>
                            <option [ngValue]="3">3</option>
                            <option [ngValue]="4">4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="name">Course Name</label>
                        <select formControlName="course">
                            <option *ngFor="let course of yearCourses" [value]="course">{{ course.name }}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="mode">Assessment Mode</label>
                        <select formControlName="mode">
                            <option value="online">online</option>
                            <option value="offline">offline</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="type">Assessment Type</label>
                        <select formControlName="type">
                            <option value="midterm">midterm</option>
                            <option value="quiz">quiz</option>
                            <option value="assignment">assignment</option>
                            <option value="practical">practical</option>
                        </select>
                    </div>
                </div>

                <div class="form-column-right">
                    <div class="form-group">
                        <label for="file">Upload File</label>
                        <input type="file" id="file" name="file">
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" formControlName="date">
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" [disabled]="!reactiveFormGroup.valid">Upload Assessment</button>
            </div>
        </form>
    </div>
</div>
