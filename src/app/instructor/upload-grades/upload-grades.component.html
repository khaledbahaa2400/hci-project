<app-instructor-header></app-instructor-header>

<div class="body">
    <div class="container">
        <h1 class="title">Upload Grades</h1>

        <form class="form">
            <div class="form-group">
                <label for="year">Year</label>
                <select id="year" name="year" [(ngModel)]="year" (change)="changeYear()">
                    <option [ngValue]="1">1</option>
                    <option [ngValue]="2">2</option>
                    <option [ngValue]="3">3</option>
                    <option [ngValue]="4">4</option>
                </select>
            </div>

            <div class="form-group">
                <label for="name">Assessment</label>
                <select id="name" name="name" [(ngModel)]="name">
                    <option *ngFor="let assess of assessments" [value]="assess.name">{{ assess.name }}</option>
                </select>
            </div>

            <div class="form-group">
                <label for="upload-type">Upload Type</label>
                <select id="upload-type" name="upload-type" [(ngModel)]="uploadType">
                    <option value="individual">Individual</option>
                    <option value="file">Upload File</option>
                </select>
            </div>

            <div class="row" [ngStyle]="{ display: uploadType === 'individual' ? 'grid' : 'none' }">
                <div class="left-column">
                    <div class="form-group">
                        <label for="ID">Student ID</label>
                        <input type="text" id="ID" name="ID" [(ngModel)]="studentID">
                    </div>
                </div>

                <div class="right-column">
                    <div class="form-group">
                        <label for="grade">Grade</label>
                        <input type="number" min="0" id="grade" name="grade" [(ngModel)]="studentGrade">
                    </div>
                </div>
            </div>

            <div class="form-group" [ngStyle]="{ display: uploadType !== 'individual' ? 'block' : 'none' }">
                <label for="file">File</label>
                <input type="file" id="file" name="file">
            </div>

            <div class="button-container">
                <button type="submit" (click)="uploadGrade()">Submit</button>
            </div>
        </form>
    </div>
</div>
